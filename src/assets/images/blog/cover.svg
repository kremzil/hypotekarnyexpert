  <title id="title">Blog Cover</title>
  <desc id="desc">Abstract gradient cover image.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f6f4ef" />
